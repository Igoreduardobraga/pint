[project]
name = "Pint"
authors = [{ name = "Hernan E. Grecco", email = "hernan.grecco@gmail.com" }]
dynamic = ["version"]
license = { text = "BSD" }
description = "Physical quantities module"
readme = "README.rst"
maintainers = [
  { name = "Hernan E. Grecco", email = "hernan.grecco@gmail.com" },
  { name = "Jules ChÃ©ron", email = "julescheron@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
keywords = ["physical", "quantities", "unit", "conversion", "science"]
dependencies = [
  "platformdirs>=2.1.0",
  "typing_extensions>=4.0.0",
  "flexcache>=0.3",
  "flexparser>=0.4",
]

[tool.hatch.build]
include = ["pint/default_en.txt", "pint/constants_en.txt"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-subtests", "pytest-benchmark"]
test-mpl = ["pytest-mpl"]
test-full = ["pint[test, test-mpl]"]
codspeed = ["pint[test-full]", "pytest-codspeed"]
numpy = ["numpy >= 1.23"]
uncertainties = ["uncertainties >= 3.1.6"]
babel = ["babel <= 2.8"]
pandas = ["pint-pandas >= 0.3"]
xarray = ["xarray"]
dask = ["dask"]
mip = ["mip >= 1.13"]
matplotlib = ["matplotlib"]
full = [
  "pint[numpy,uncertainties,babel,pandas,pandas,xarray,dask,mip,matplotlib]",
]

[project.urls]
Homepage = "https://github.com/hgrecco/pint"
Documentation = "https://pint.readthedocs.io/"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { git = true }]

[tool.pytest.ini_options]
addopts = "--import-mode=importlib"
pythonpath = "."

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = ["I"]

[tool.pixi.project]
channels = ["https://fast.prefix.dev/conda-forge"]
platforms = ['osx-arm64', 'linux-64', 'win-64']

[tool.pixi.tasks]

[tool.pixi.pypi-dependencies]
pint = { path = ".", editable = true }

[tool.pixi.environments]
dev = { features = ["numpy", "dev", "py313"], solve-group = "default" }
lint = { features = ["lint"], no-default-feature = true }
build = { features = ["build"], no-default-feature = true }
typecheck = { features = ["typecheck"], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
test-full = { features = ["test-full"], solve-group = "default" }
numpy = { features = ["numpy"], solve-group = "default" }
codspeed = { features = ["codspeed"], solve-group = "default" }
# When pint[full] works in pixi, this will be easier.
full = { features = [
  "test",
  "test-mpl",
  "codspeed",
  "numpy",
  "uncertainties",
  "babel",
  "pandas",
  "xarray",
  "dask",
  "mip",
  "matplotlib",
], solve-group = "default" }

test-py311 = ["test", "py311"]
test-py312 = ["test", "py312"]
test-py313 = ["test", "py313"]
test-py311-numpy = ["numpy", "test", "py311"]
test-py312-numpy = ["numpy", "test", "py312"]
test-py313-numpy = ["numpy", "test", "py313"]
test-py311-full = ["full", "test", "py311"]
test-py312-full = ["full", "test", "py312"]
test-py313-full = ["full", "test", "py313"]

[tool.pixi.feature.dev.dependencies]
tomlkit = "*"

[tool.pixi.feature.lint.dependencies]
pre-commit = "*"
pre-commit-hooks = "*"
taplo = "*"
ruff = "*"
mdformat = "*"
mdformat-ruff = "*"

[tool.pixi.feature.lint.tasks]
pre-commit-install = "pre-commit install"
lint = "pre-commit run"

[tool.pixi.feature.build.dependencies]
uv = "*"

[tool.pixi.feature.build.tasks]
build = "uv build"
publish = "uv publish"

[tool.pixi.feature.test.tasks]
test = "pytest --benchmark-skip"
bench = "pytest --benchmark-only"

[tool.pixi.feature.typecheck.dependencies]
pyright = "*"
pip = "*"

[tool.pixi.feature.typecheck.tasks]
typecheck = "pyright"

[tool.pixi.feature.py311.dependencies]
python = "3.11.*"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pyright]
include = ["pint"]
exclude = ["pint/testsuite"]

[tool.pyright.defineConstant]
HAS_BABEL = true
HAS_UNCERTAINTIES = true
HAS_NUMPY = true
AS_MIP = true
HAS_DASK = true
